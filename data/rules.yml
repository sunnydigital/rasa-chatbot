version: "3.1"

rules:

- rule: Greet user
  steps:
  - intent: greet
  - action: utter_greet

- rule: Say goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Fallback for unknown messages
  steps:
  - intent: nlu_fallback
  - action: utter_default

- rule: Answer user's question
  steps:
  - intent: ask_question
  - action: action_llama3_explain